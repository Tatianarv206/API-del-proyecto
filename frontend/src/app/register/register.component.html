<h2>Registro de usuario</h2>

<form (ngSubmit)="registrar()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required><br>
  <input type="email" [(ngModel)]="correo" name="correo" placeholder="Correo" required><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required><br>
  <button type="submit">Registrar</button>
</form>

<p *ngIf="mensaje" [style.color]="mensaje.includes('exitosamente') ? 'green' : 'red'">
  {{ mensaje }}
</p>

<a routerLink="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
